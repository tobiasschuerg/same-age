name: Lint

on:
  push:
  pull_request:

jobs:
  ruff:
    name: Ruff (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v3
        with:
          args: check app/
      - uses: astral-sh/ruff-action@v3
        with:
          args: format --check app/

  biome:
    name: Biome (JS/CSS)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: biomejs/setup-biome@v2
      - run: biome check app/static/
